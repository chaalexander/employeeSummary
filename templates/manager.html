<div class="card employee-card" style="background-color:#d382ee;
margin: 20px; width: 18rem; height: 350px;">
    <div class=" card-header">
        <h2 class="card-title" style="font-size: 35px;
        text-align: center;">{{ name }}</h2>
        <h3 class="card-title" style="font-size: 20px;
        text-align: center;"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item"><i class="far fa-id-badge"></i> ID: {{ id }}</li>
            <li class="list-group-item"><i class="fas fa-envelope-open-text"></i> Email: <a
                    href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item"><i class="far fa-building"></i> Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
