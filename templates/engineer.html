<div class="card employee-card" style="width: 19rem; height: 350px;background-color:#d382ee; margin: 20px;">
    <div class="card-header">
        <h2 class="card-title" style="font-size: 2rem;text-align: center;">{{ name }}</h2>
        <h3 class="card-title" style="font-size: 1rem;text-align: center;">
        <i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item"><i class="far fa-id-badge"></i> ID: {{ id }}</li>
            <li class="list-group-item"><i class="fas fa-envelope-open-text"></i> Email:
                <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item"><i class="fab fa-github"></i> GitHub:
                <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a>
            </li>
        </ul>
    </div>
</div>
